<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - Video Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 0.25rem 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .stat-card {
            border-left: 4px solid;
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .main-content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-3">
                <div class="text-white mb-4">
                    <h4><i class="bi bi-camera-video"></i> Video Bot</h4>
                    <small>Admin Panel</small>
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/admin">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a class="nav-link {% if active_page == 'users' %}active{% endif %}" href="/admin/users">
                        <i class="bi bi-people"></i> Users
                    </a>
                    <a class="nav-link {% if active_page == 'videos' %}active{% endif %}" href="/admin/videos">
                        <i class="bi bi-film"></i> Videos
                    </a>
                    <a class="nav-link {% if active_page == 'tariff_plans' %}active{% endif %}" href="/admin/tariff-plans">
                        <i class="bi bi-card-list"></i> Tariff Plans
                    </a>
                    <a class="nav-link {% if active_page == 'deposits' %}active{% endif %}" href="/admin/deposits">
                        <i class="bi bi-cash-coin"></i> Deposits
                    </a>
                    <a class="nav-link {% if active_page == 'withdrawals' %}active{% endif %}" href="/admin/withdrawals">
                        <i class="bi bi-currency-dollar"></i> Withdrawals
                    </a>
                    <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="/admin/settings">
                        <i class="bi bi-gear"></i> Settings
                    </a>
                    <hr class="text-white">
                    <a class="nav-link" href="/logout">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 main-content p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
